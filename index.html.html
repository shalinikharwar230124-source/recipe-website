<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Recipe Book</h1>
        <input type="text" id="searchInput" placeholder="search recipe...">
    </header>

    <section class="recipe-container" id="recipeContainer">


        <div class="recipe-card">
            <img src="https://png.pngtree.com/png-clipart/20250516/original/pngtree-bowl-of-tricolor-pasta-with-vegetables-and-basil-for-italian-food-png-image_21001498.png" alt="pasta">

            <h3>Delicious Pasta</h3>
            <p>Easy and creemy pasta</p>
        </div>

        <div class="recipe-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREjwhQdjppOZVFO3ceKyjsLO8WTUnR8Musbw&s" alt="pizza">

            <h3>Cheese pizza</h3>
            <p>Home made cheesy pizza</p>
        </div>

        <div class="recipe-card">
            <img src="https://images.themodernproper.com/production/posts/2016/ClassicCheeseBurger_9.jpg?w=1200&h=1200&q=60&fm=jpg&fit=crop&dm=1749310239&s=463b18fc3bb51dc5d96e866c848527c4" alt="burger">

            <h3>Veg burger</h3>
            <p>Healthy and tasty veg burger</p>
        </div>

        <div class="recipe-card">

            <img src="https://static.toiimg.com/thumb/53096885.cms?imgsize=1572013&width=800&height=800" alt="chocklate cake">

            <h3>chocklate cake</h3>
            <p>soft and delicious chocklate cake</p>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
